  <script type="module">
    import { requireLoginOrRedirect, requireRoleOrRedirect, wireLogout } from './assets/js/api.js';

    const token = localStorage.getItem('jwtToken');

    document.addEventListener('DOMContentLoaded', () => {
      if (!requireLoginOrRedirect()) return;
      if (!requireRoleOrRedirect('TEACHER')) return;
      wireLogout('logoutBtn');

      bindProfileForm();
      bindChangePassword();
      loadProfile();
    });

    // ---------- Há»’ SÆ  ----------
    const fullName   = () => document.getElementById('t_fullName');
    const username   = () => document.getElementById('t_username');
    const dob        = () => document.getElementById('t_dob');
    const phone      = () => document.getElementById('t_phone');
    const mainSubject= () => document.getElementById('t_mainSubject');
    const degree     = () => document.getElementById('t_degree');
    const experience = () => document.getElementById('t_experience');
    const address    = () => document.getElementById('t_address');
    const bio        = () => document.getElementById('t_bio');
    const statusEl   = () => document.getElementById('t_status');

    function toDateInput(iso) {
      if (!iso) return '';
      const d = new Date(iso);
      if (isNaN(d)) return '';
      const y = d.getFullYear();
      const m = String(d.getMonth()+1).padStart(2,'0');
      const dd = String(d.getDate()).padStart(2,'0');
      return `${y}-${m}-${dd}`;
    }

    async function loadProfile() {
      try {
        const res = await fetch('/api/teacher/profile', {
          headers: { 'Authorization': 'Bearer ' + token }
        });
        if (res.status === 401) throw new Error('UNAUTH');
        if (res.status === 403) throw new Error('FORBIDDEN');
        if (!res.ok) throw new Error(await res.text() || 'ERR');
        const d = await res.json();

        fullName().value    = d.fullName     || '';
        username().value    = d.username     || d.email || '';
        dob().value         = toDateInput(d.dob);
        phone().value       = d.phone        || '';
        mainSubject().value = d.mainSubject  || '';
        degree().value      = d.degree       || '';
        experience().value  = d.experience ?? '';
        address().value     = d.address      || '';
        bio().value         = d.bio          || '';
      } catch (e) {
        alert(e.message==='FORBIDDEN' ? 'Báº¡n khÃ´ng cÃ³ quyá»n' : 'PhiÃªn háº¿t háº¡n / lá»—i táº£i há»“ sÆ¡');
        localStorage.clear();
        location.href = 'login.html';
      }
    }

    function bindProfileForm() {
      const form = document.getElementById('teacherProfileForm');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        statusEl().textContent = 'Äang cáº­p nháº­t...';
        statusEl().style.color = '#111';

        const body = {
          fullName:    fullName().value.trim(),
          dob:         dob().value || null,           // yyyy-MM-dd
          phone:       phone().value.trim(),
          mainSubject: mainSubject().value.trim(),
          degree:      degree().value.trim(),
          experience:  experience().value ? Number(experience().value) : null,
          address:     address().value.trim(),
          bio:         bio().value.trim()
        };

        try {
          const res = await fetch('/api/teacher/profile', {
            method: 'PUT',
            headers: { 'Content-Type':'application/json', 'Authorization':'Bearer '+token },
            body: JSON.stringify(body)
          });
          if (res.status === 401) throw new Error('UNAUTH');
          if (res.status === 403) throw new Error('FORBIDDEN');
          if (!res.ok) throw new Error(await res.text() || 'ERR');
          statusEl().textContent = 'Cáº­p nháº­t thÃ nh cÃ´ng!';
          statusEl().style.color = 'green';
          // reload Ä‘á»ƒ Ä‘á»“ng bá»™ dá»¯ liá»‡u má»›i (náº¿u BE normalize)
          await loadProfile();
        } catch (e) {
          statusEl().textContent =
            e.message==='FORBIDDEN' ? 'Sai quyá»n' :
            e.message==='UNAUTH' ? 'PhiÃªn háº¿t háº¡n' :
            ('Lá»—i: ' + e.message);
          statusEl().style.color = 'red';
          if (e.message==='UNAUTH' || e.message==='FORBIDDEN') {
            localStorage.clear(); location.href='login.html';
          }
        }
      });
    }

    // ---------- Äá»”I Máº¬T KHáº¨U ----------
    function bindChangePassword() {
      const btn = document.getElementById('btnChangePwd');
      btn.addEventListener('click', async () => {
        const oldPassword = (document.getElementById('oldPassword').value || '').trim();
        const newPassword = (document.getElementById('newPassword').value || '').trim();
        const confirmPassword = (document.getElementById('confirmPassword').value || '').trim();

        if (!oldPassword || !newPassword || !confirmPassword) {
          alert('Vui lÃ²ng nháº­p Ä‘á»§ 3 Ã´ máº­t kháº©u.'); return;
        }
        if (newPassword !== confirmPassword) {
          alert('XÃ¡c nháº­n máº­t kháº©u khÃ´ng khá»›p.'); return;
        }
        try {
          const res = await fetch('/api/account/change-password', {
            method: 'POST',
            headers: { 'Content-Type':'application/json', 'Authorization':'Bearer '+token },
            body: JSON.stringify({ oldPassword, newPassword, confirmPassword })
          });
          const data = await res.json().catch(() => ({}));
          if (!res.ok || data.success === false) {
            alert(data.message || 'Äá»•i máº­t kháº©u tháº¥t báº¡i.'); return;
          }
          alert(data.message || 'Äá»•i máº­t kháº©u thÃ nh cÃ´ng! Vui lÃ²ng Ä‘Äƒng nháº­p láº¡i.');
          localStorage.clear(); location.href='login.html';
        } catch (err) {
          console.error(err);
          alert('CÃ³ lá»—i máº¡ng khi Ä‘á»•i máº­t kháº©u.');
        }
      });
    }
