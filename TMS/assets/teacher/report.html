<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Báo cáo - Giáo viên</title>
  <link rel="stylesheet" href="../assets/css/global.css">
  <link rel="stylesheet" href="../assets/css/dashboard.css">
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="brand">
        <div class="logo">T</div>
        <div>
          <h3>TMS</h3>
          <div class="small-muted">Giáo viên</div>
        </div>
      </div>

      <nav class="nav">
        <a href="dashboard.html">🏠 Trang chủ</a>
        <a href="register-class.html">📚 Đăng ký lớp</a>
        <a href="report.html" class="active">📄 Báo cáo</a>
        <a href="profile.html">👤 Hồ sơ</a>
        <a href="../login.html">🚪 Đăng xuất</a>
      </nav>
    </aside>

    <!-- Main -->
    <main class="main">
      <div class="header-row">
        <div class="h1">Gửi báo cáo giảng dạy</div>
        <div class="small-muted">Tổng hợp kết quả và nhận xét buổi học</div>
      </div>

      <div class="card">
        <form style="display:grid;gap:12px;max-width:700px">
          <div>
            <label class="small-muted">Chọn lớp</label>
            <select class="input">
              <option>Toán nâng cao 9</option>
              <option>Vật lý 8</option>
              <option>Hóa học 10</option>
            </select>
          </div>

          <div>
            <label class="small-muted">Nội dung báo cáo</label>
            <textarea class="input" rows="5" placeholder="Nhập nội dung báo cáo chi tiết..."></textarea>
          </div>

          <div>
            <label class="small-muted">Ngày báo cáo</label>
            <input class="input" type="date" />
          </div>

          <div>
            <button class="btn">Gửi báo cáo</button>
          </div>
        </form>
      </div>
    </main>
  </div>
  <script src="../assets/js/api.js"></script>
  <script src="../assets/js/teacher.js"></script>

</body>
</html>
