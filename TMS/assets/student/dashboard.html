<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TMS - Dashboard (Học sinh)</title>
  <link rel="stylesheet" href="../assets/css/global.css" />
  <link rel="stylesheet" href="../assets/css/dashboard.css" />
</head>
<body>
  <div class="app-container" id="app">
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="brand">
        <div class="logo">T</div>
        <div>
          <h3>TMS</h3>
          <div class="small-muted">Học sinh</div>
        </div>
      </div>

      <nav class="nav">
        <a href="dashboard.html" class="active">🏠 Trang chủ</a>
        <a href="classes.html">📚 Lớp học</a>
        <a href="tuition.html">💰 Học phí</a>
        <a href="profile.html">👤 Hồ sơ</a>
        <a href="../login.html" id="logoutBtn">🚪 Đăng xuất</a>
      </nav>

      <div style="margin-top:auto">
        <div class="small-muted">Phiên bản</div>
        <div class="small-muted">1.0.0</div>
      </div>
    </aside>

    <!-- MAIN -->
    <main class="main">
      <div class="header-row">
        <div>
          <div class="h1" id="studentName">Chào, ...</div>
          <div class="small-muted">Chào mừng bạn đến với hệ thống TMS</div>
        </div>

        <div class="row">
          <div class="search card">
            <input class="input" placeholder="Tìm lớp, giáo viên,..." />
          </div>
          <button class="btn">Thông báo</button>
        </div>
      </div>

      <div class="cards" id="studentStats"></div>

      <div class="card">
        <div class="h2">Lớp học sắp diễn ra</div>
        <table class="table" style="margin-top:12px">
          <thead>
            <tr><th>Lớp</th><th>Giáo viên</th><th>Thời gian</th><th>Hành động</th></tr>
          </thead>
          <tbody id="upcomingClasses"></tbody>
        </table>
      </div>
    </main>
  </div>

  <script src="../assets/js/api.js"></script>
  <script src="../assets/js/student-dashboard.js"></script>
</body>
</html>
