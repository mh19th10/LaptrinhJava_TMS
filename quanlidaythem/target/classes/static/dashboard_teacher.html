    <main class="main">
      <div class="header-row">
        <div>
          <div class="h1" id="teacherName">Chรo mแปซng, Giรกo viรชn ๐</div>
          <div class="small-muted">Theo dรตi vร quแบฃn lรฝ lแปp giแบฃng dแบกy tแบกi ฤรขy</div>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const token = localStorage.getItem('jwtToken'); // โ dรนng ฤรบng key
    const role  = (localStorage.getItem('userRole') || '').toUpperCase();

    // 1) Bแบฏt buแปc cรณ token
    if (!token) {
      alert('Bแบกn cแบงn ฤฤng nhแบญp ฤแป truy cแบญp!');
      location.href = 'login.html';
      return;
    }

    // 2) Chแบทn nhแบงm trang theo role
    if (role !== 'TEACHER') {
      // Nแบฟu lร hแปc sinh thรฌ ฤฦฐa vแป dashboard hแปc sinh
      location.href = (role === 'STUDENT') ? 'dashboard_student.html' : 'login.html';
      return;
    }

    // 3) Gแปi API giรกo viรชn (dรนng ฤฦฐแปng dแบซn tฦฐฦกng ฤแปi)
    fetch('/api/teacher/info', {
      headers: { 'Authorization': 'Bearer ' + token }
    })
    .then(res => {
      if (res.status === 401) throw new Error('UNAUTH');     // token hแบฟt hแบกn/sai
      if (res.status === 403) throw new Error('FORBIDDEN');  // sai quyแปn
      if (!res.ok) throw new Error('OTHER');
      return res.json();
    })
    .then(data => {
      // backend trแบฃ fullName โ dรนng fullName (fallback name nแบฟu bแบกn tแปฑ ฤแปi)
      document.getElementById('teacherName').textContent =
        'Chรo, ' + (data.fullName || data.name || 'Giรกo viรชn');
    })
    .catch(err => {
      if (err.message === 'UNAUTH') {
        alert('Phiรชn ฤฤng nhแบญp ฤรฃ hแบฟt hแบกn. Vui lรฒng ฤฤng nhแบญp lแบกi.');
        localStorage.clear(); location.href = 'login.html';
      } else if (err.message === 'FORBIDDEN') {
        alert('Bแบกn khรดng cรณ quyแปn truy cแบญp trang nรy.');
        location.href = 'dashboard_student.html';
      } else {
        console.error(err);
        alert('Khรดng thแป tแบฃi dแปฏ liแปu.');
      }
    });

    // 4) ฤฤng xuแบฅt
    const logoutBtn = document.getElementById('logoutBtn');
    if (logoutBtn) {
      logoutBtn.addEventListener('click', (e) => {
        e.preventDefault();
        localStorage.clear();
        location.href = 'login.html';
      });
    }
  });
  </script>
